name: Java CI

on:
    push:
        branches:
            - main
#        paths:
#            - 'src/**'
#            - 'pom.xml'
    pull_request:
        branches:
            - main
jobs:
    tests:
      name: Tests
      runs-on: ubuntu-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up java
          uses: actions/setup-java@v2
          with:
            java-version: '21'

        - name: build with maven
          run: mvn clean install -DskipTests

        - name: Run tests
          run: mvn test